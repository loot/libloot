sudo: false
language: rust

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test # ppa:ubuntu-toolchain-r/test
    packages:
      - doxygen
      - libbz2-dev
      - libssl-dev
      - libhttp-parser-dev
      - libssh2-1-dev
      - libicu-dev
      - gcc-8
      - g++-8

cache:
  directories:
    - $HOME/boost_1_67_0/boost
    - $HOME/boost_1_67_0/stage/64/lib
  cargo: true

install:
  - export CXX="g++-8" CC="gcc-8"
  # Build Boost.
  - wget https://raw.githubusercontent.com/Ortham/ci-scripts/2.1.2/install_boost.py
  - python3 install_boost.py --directory ~ --boost-version 1.67.0 -a 64 -t gcc-8 locale system
  # Install packages for generating documentation
  - pyenv install 3.6.3
  - pyenv global 3.6.3
  - pip install --user -r docs/requirements.txt
  # Add sphinx-build to PATH
  - export PATH="$HOME/.local/bin:$PATH"
  # Install cbindgen for generating C++ headers for Rust dependencies.
  - |
    if [[ "$(cbindgen --version)" != *0.9.0 ]]
    then
      cargo install cbindgen --version 0.9.0 --force
    fi

before_script:
  - mkdir build
  - cd build
  # Link dynamically to the C++ standard library runtime.
  - cmake .. -DBOOST_ROOT=~/boost_1_67_0 -DBOOST_LIBRARYDIR=~/boost_1_67_0/stage/64/lib

script:
  - make all
  # Some tests call Git, so set a user
  - git config --global user.email "travis@ci"
  - git config --global user.name "Travis"
  - ./libloot_internals_tests
  - ./libloot_tests

after_success:
  - cd $TRAVIS_BUILD_DIR
  - sphinx-build -b html docs build/docs/html
  - cd build
  - cpack
  - cd ..
  # Get the full repo history before trying to run git describe.
  - git fetch --unshallow
  - GIT_DESCRIBE=$(git describe --tags --long --always --abbrev=7)
  # Make copies of the archives for GitHub deployment to find.
  - cp $(ls build/package/libloot-*.tar.xz) build/libloot.tar.xz
  # Need to replace the Bintray config files' version placeholders.
  - sed -i "s/REPLACE_THIS_VERSION/${GIT_DESCRIBE}_${TRAVIS_BRANCH}/" scripts/travis/libloot.bintray.json

deploy:
  - provider: bintray
    edge:
      branch: v1.8.47
    file: scripts/travis/libloot.bintray.json
    user: wrinklyninja
    key:
      secure: ""
    skip_cleanup: true
    on:
      all_branches: true
  - provider: releases
    api_key:
      secure: ""
    file:
      - build/libloot.tar.xz
    skip_cleanup: true
    on:
      repo: loot/libloot
      tags: true

notifications:
  irc:
    channels:
      - "chat.freenode.net#loot"
    use_notice: true
    skip_join: true
